    <link rel="manifest" href="/manifest.json" />

    <meta name="theme-color" content="#4f46e5" />
    <!-- /PWA -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://github.com/adivery/adivery-js/releases/latest/download/adivery.global.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        /* The background-color is now handled by the .background-shapes container */
        color: #0f172a; /* slate-900 */
      }
      .dark body {
        /* The background-color is now handled by the .background-shapes container */
        color: #e2e8f0; /* slate-200 */
      }
      
      /* A more dramatic float animation */
      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1.1);
        }
        50% {
          transform: translate(var(--tx, 80px), var(--ty, -100px)) rotate(180deg) scale(1.3);
        }
        100% {
          transform: translate(0, 0) rotate(360deg) scale(1.1);
        }
      }

      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -10;
        overflow: hidden;
        background-color: #f8fafc; /* slate-50 */
      }
      
      .dark .background-shapes {
        background-color: #020617; /* slate-950 */
      }

      .shape {
        position: absolute;
        border-radius: 9999px; /* full circle */
        opacity: 0.4; /* More opaque */
        filter: blur(60px); /* Less blur */
        will-change: transform;
      }

      .dark .shape {
        opacity: 0.5; /* More opaque in dark mode */
      }

      /* Shape 1 - Large, slow, diagonal movement */
      .shape1 {
        width: 450px;
        height: 450px;
        top: -200px;
        left: -200px;
        background-color: #4f46e5; /* indigo-600 */
        animation: float 20s infinite alternate ease-in-out;
        --tx: 100px;
        --ty: 50px;
      }

      /* Shape 2 - Medium, faster, vertical movement */
      .shape2 {
        width: 380px;
        height: 380px;
        bottom: -150px;
        right: -150px;
        background-color: #7c3aed; /* purple-600 */
        animation: float 18s infinite alternate ease-in-out;
        animation-delay: -5s;
        --tx: -50px;
        --ty: -120px;
      }

      /* Shape 3 - Smaller, medium speed, central movement */
      .shape3 {
        width: 320px;
        height: 320px;
        bottom: 20%;
        left: 15%;
        background-color: #d946ef; /* fuchsia-500 */
        animation: float 22s infinite alternate ease-in-out;
        animation-delay: -10s;
        --tx: 60px;
        --ty: 80px;
      }

      /* Add a fourth shape for more dynamism */
      .shape4 {
        width: 250px;
        height: 250px;
        top: 10%;
        right: 10%;
        background-color: #14b8a6; /* teal-500 */
        animation: float 16s infinite alternate ease-in-out;
        animation-delay: -15s;
        --tx: -80px;
        --ty: 60px;
      }
    </style>
