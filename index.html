<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarsiLingo: Learn English</title>
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="theme-color" content="#4f46e5" />
    <!-- /PWA -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        color: #0f172a; /* slate-900 */
      }
      .dark body {
        color: #e2e8f0; /* slate-200 */
      }
      
      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1.1);
        }
        50% {
          transform: translate(var(--tx, 80px), var(--ty, -100px)) rotate(180deg) scale(1.3);
        }
        100% {
          transform: translate(0, 0) rotate(360deg) scale(1.1);
        }
      }

      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -10;
        overflow: hidden;
        background-color: #f8fafc; /* slate-50 */
      }
      
      .dark .background-shapes {
        background-color: #020617; /* slate-950 */
      }

      .shape {
        position: absolute;
        border-radius: 9999px; /* full circle */
        opacity: 0.4;
        filter: blur(60px);
        will-change: transform;
      }

      .dark .shape {
        opacity: 0.5;
      }

      .shape1 {
        width: 450px;
        height: 450px;
        top: -200px;
        left: -200px;
        background-color: #4f46e5; /* indigo-600 */
        animation: float 20s infinite alternate ease-in-out;
        --tx: 100px;
        --ty: 50px;
      }

      .shape2 {
        width: 380px;
        height: 380px;
        bottom: -150px;
        right: -150px;
        background-color: #7c3aed; /* purple-600 */
        animation: float 18s infinite alternate ease-in-out;
        animation-delay: -5s;
        --tx: -50px;
        --ty: -120px;
      }

      .shape3 {
        width: 320px;
        height: 320px;
        bottom: 20%;
        left: 15%;
        background-color: #d946ef; /* fuchsia-500 */
        animation: float 22s infinite alternate ease-in-out;
        animation-delay: -10s;
        --tx: 60px;
        --ty: 80px;
      }

      .shape4 {
        width: 250px;
        height: 250px;
        top: 10%;
        right: 10%;
        background-color: #14b8a6; /* teal-500 */
        animation: float 16s infinite alternate ease-in-out;
        animation-delay: -15s;
        --tx: -80px;
        --ty: 60px;
      }
      
      /* View transition animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .main-content-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Splash screen styles */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      
      .splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background-color: #020617; /* slate-950 */
        z-index: 100;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-logo {
        animation: pulse 2s infinite ease-in-out;
      }

      /* Update Prompt Animation */
      @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-slide-in-up {
        animation: slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }


      @media (max-width: 768px) {
        .shape {
            filter: blur(50px);
        }
        .shape1 {
            width: 250px;
            height: 250px;
            top: -120px;
            left: -120px;
            --tx: 80px;
            --ty: 60px;
        }
        .shape2 {
            width: 220px;
            height: 220px;
            bottom: -100px;
            right: -100px;
            --tx: -40px;
            --ty: -90px;
        }
        .shape3 {
            width: 180px;
            height: 180px;
            --tx: 50px;
            --ty: 60px;
        }
        .shape4 {
            width: 150px;
            height: 150px;
            --tx: -60px;
            --ty: 50px;
        }
      }
    </style>
